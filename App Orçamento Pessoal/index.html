<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>
    <title>Orçamento Pessoal</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-top"
          />
          Orçamento Pessoal
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Cadastro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row text-center">
        <div class="col mt-4">
          <h1 class="text-capitalize">Cadastrar Despesa</h1>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <select class="custom-select" name="" id="ano">
            <option value="">Ano</option>
            <option value="2021">2021</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="custom-select" name="" id="mes">
            <option value="">Mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div class="col-6">
          <input
            class="form-control"
            type="datetime"
            placeholder="Dia (ex: 01)"
            id="dia"
            min="1"
            max="31"
          />
        </div>
        <div class="col-6">
          <select class="custom-select" name="" id="tipo">
            <option value="">Tipo</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Saúde">Saúde</option>
            <option value="Lazer">Lazer</option>
            <option value="Educação">Educação</option>
            <option value="Transporte">Transporte</option>
            <option value="Cartão">Cartão Crédito</option>
          </select>
        </div>
        <div class="col-md-6">
          <input
            class="form-control"
            type="text"
            name=""
            id="descricao"
            placeholder="Descrição"
          />
        </div>
        <div class="col-6">
          <input
            class="form-control"
            type="number"
            name=""
            id="valor"
            placeholder="Valor (Ex: 7.00)"
          />
        </div>
        <div class="col-6">
          <button
            onclick="cadastroDespesa()"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#cadatroModal"
          >
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cadatroModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="titleModal"></h5>
          </div>
          <div class="modal-body" id="bodyModal"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btn_modal"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
